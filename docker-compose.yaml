version: "3.8"

services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: euro_local
      POSTGRES_PASSWORD: euro_pass
      POSTGRES_DB: euroassist
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U euro_local -d euroassist"]
      interval: 5s
      timeout: 5s
      retries: 20

  app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      db:
        condition: service_healthy
    environment:
      # Set DATABASE_URL to connect to the DB service in compose
      DATABASE_URL: "postgres://euro_local:euro_pass@db:5432/euroassist"
      SESSION_SECRET: "replace-with-a-secret"
      LOCAL_DEV: "true"
      PORT: "5000"
      NODE_ENV: "development"
    ports:
      - "5000:5000"
    volumes:
      - ./:/usr/src/app
    command: sh -c "npx tsx server/index.ts"
    restart: unless-stopped

volumes:
  db-data: